<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table layout</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding-inline: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <td colspan="3">Hii</td>
            <td colspan="2" rowspan="3"><img src="https://yt3.ggpht.com/a/AATXAJzsHPys1EoSnxprcPapwsQsb1gr97KzKfnRBw=s900-c-k-c0xffffffff-no-rj-mo" alt="Random image here" width="100px"></td>
        </tr>
        <tr>
            <td colspan="3">Hello</td>
        </tr>
        <tr>
            <td colspan="3">Bye</td>
        </tr>
    </table>
</body>
</html>
