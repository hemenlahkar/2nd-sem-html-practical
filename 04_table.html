<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, tr:not(:first-child) td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="text-align: center;">
        <tr>
            <td></td>
            <td>Results</td>
            <td></td>
        </tr>
        <tr>
            <th>Roll no.</th>
            <th>Name</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Hemen Lahkar</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>02</td>
            <td>Harish Khan</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
