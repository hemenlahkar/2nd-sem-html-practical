<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h2>Nested List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS
            <ul>
                <li>Tailwind</li>
                <li>Bootstrap</li>
            </ul>
        </li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
